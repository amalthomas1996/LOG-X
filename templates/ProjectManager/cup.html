{% load static %}
{% include "ProjectManager/header.html" %}
<div class="main-panel">
  <div class="content-wrapper">
            <div class="page-header">

<div class="col-md-6 grid-margin stretch-card">
    {% include "ProjectManager/sidebar.html" %}

                <div class="card">
                  <div class="card-body">
                      <br>
    <br>
                    <h4 class="card-title">Change Username and Password</h4>
                   <br>
                    <form class="forms-sample" method="post"  action="{% url 'changeuserpass' %}">
                         {% csrf_token %}
                      <div class="form-group">
                        <label>Current Username</label>
                        <input type="text" class="form-control"  placeholder="current username" name="cusername" required/>
                      </div>
                      <div class="form-group">
                        <label >New Username</label>
                        <input type="text" class="form-control"  placeholder="New Username" name="nusername" required/>
                      </div>
                      <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" class="form-control" placeholder="Current Password" name="cpassword" required/>
                      </div>
                      <div class="form-group">
                        <label >New Password</label>
                        <input type="password" class="form-control"  placeholder="New Password" name="newpassword" required/>
                      </div>
                      <div class="form-group">
                        <label >Re-enter Password</label>
                        <input type="password" class="form-control"  placeholder="Re-enter Password" name="repassword" readonly />
                      </div>
                      <div class="form-check form-check-flat form-check-primary">

                      </div>
                      <button type="submit" class="btn btn-primary mr-2"> Submit </button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
  </div>
</div>
{% include "ProjectManager/footer.html" %}
